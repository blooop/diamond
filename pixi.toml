[project]
authors = ["Eloi Alonso"]
channels = ["conda-forge"]
description = "Diffusion for World Modeling: Visual Details Matter in Atari (NeurIPS 2024 Spotlight)"
name = "diamond"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
atari = "git checkout main; python src/play.py --pretrained"
csgo = "git checkout csgo; python src/play.py"

[dependencies]
python = "==3.10"

[pypi-dependencies]
gymnasium = ">=0.29.1,<0.30"
h5py = "==3.11.0"
huggingface-hub="==0.17.2"
hydra-core="==1.3"
numpy="==1.26.0"
opencv-python="==4.8.0.76"
pillow="==10.3.0"
pygame="==2.5.2"
torch="==2.4.1"
torcheval="==0.0.7"
tqdm="==4.66.4"
wandb="==0.17.0"
